<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Password</title>
  <link rel="stylesheet" href="lost-password.css">
  <script src="https://kit.fontawesome.com/c4806bd7b0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="sign-in.html">Back to Sign-In</a>
  </header>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Lost Password</h1>
      <form>
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>
        </div>
        <div class="btn-field">
          <button type="button" id="resetPasswordBtn">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
  <script src="lost-password.js"></script>
</body>
</html>
