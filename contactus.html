<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93d3a761cb.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="header">Contact Us</div>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">

                    <div class="text">Want to learn more about what we can do for you? Drop us a line via the contact section here, and we'll get back to you.</div>
                    
                    <br>   
                    <i class="fa-solid fa-envelope"></i> techquad@gmail.com <br> <br>
                    <i class="fa-solid fa-phone"></i> +91 22-50897430 <br><br>
                    Let's Connect: <br>
                    <div class="social-icon">
                        &nbsp; &nbsp; &nbsp; &nbsp; 
                        <a href=""><i class="fa-brands fa-github"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form id="contactForm">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="2" placeholder="Type your message here"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright <i class="fa-regular fa-copyright"></i> 2024 || TechQuad</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('https://sheetdb.io/api/v1/rk5sna88ks9jp', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Form submitted successfully');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred, please try again later');
            });
        });
    </script>
</body>
</html>
